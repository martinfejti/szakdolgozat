<div class="modal fade" id="editProjectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" id="modal-header-div">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Project</h5>
                    <button type="button" #closeBtn class="close" data-dismiss="modal" aria-label="Close" id="close-button">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
        
        
                    <form>
                        <div class="form-group">
                            <label for="projectName">Name</label>
                            <input name="projectName" [(ngModel)]="project.name" type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Type in the name">
                        </div>
                        <div class="form-group">
                            <label for="projectShortDescription">Short Description</label>
                            <input name="projectShortDescription" [(ngModel)]="project.shortDescription" type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Type in short description">
                        </div>
                        <div class="form-group">
                            <label for="projectLongDescription">Long Description</label>
                            <input name="projectLongDescription" [(ngModel)]="project.longDescription" type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Type in long description">
                        </div>
                        <button type="button" (click)="editProject()" id="edit-project-button" class="btn btn-primary">Edit</button>
                    </form>
        
        
                </div>
            </div>
        </div>
    </div>
