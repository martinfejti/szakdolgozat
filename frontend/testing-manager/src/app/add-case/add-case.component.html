<ng-container *ngIf="parentComponent">
    <div class="modal fade" id="addNewCaseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" id="modal-header-div">
                    <h5 class="modal-title" id="exampleModalLabel">Create New Case</h5>
                    <button type="button" #closeBtn class="close" data-dismiss="modal" aria-label="Close" id="close-button">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
        
        
                    <form>
                        <div class="form-group">
                            <label for="caseName">Name</label>
                            <input name="caseName" [(ngModel)]="testCase.name" type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Type in the name">
                        </div>
                        <div class="form-group">
                            <label for="caseDescription">Description</label>
                            <input name="caseDescription" [(ngModel)]="testCase.description" type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Type in the description">
                        </div>
                        <strong>Steps</strong>
                        <button type="button" class="btn btn-primary" (click)="addNewStepRow()">Add step</button>
                        <div class="form-group">
                            <p>Step One</p>
                        </div>
                        <button type="button" (click)="addCase()" id="create-case-button" class="btn btn-primary">Create</button>
                    </form>
        
        
                </div>
            </div>
        </div>
    </div>
</ng-container>
