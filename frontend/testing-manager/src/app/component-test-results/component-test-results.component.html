<ng-container *ngIf="component">
    <div id="component-name-header-div">
        <strong>{{ component.name }}</strong> - Component Test Results
        <div id="component-buttons-div">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" (click)="backToComponentDetails()">Back</button>
            </div>
        </div>
    </div>
    <div id="component-instance-list">
        <p><strong>Test Results</strong></p>
        <ng-container *ngFor="let instance of component.componentInstances">
            <app-component-test-results-element [componentInstance]="instance"></app-component-test-results-element>
        </ng-container>
    </div>
</ng-container>
