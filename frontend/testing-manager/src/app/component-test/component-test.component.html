<ng-container *ngIf="component">
   <div id="component-name-header-div">
        {{ component.name }}
    </div>
    <div id="case-container-div">
         <!--<p><strong>Testcases</strong></p>-->
        <div id="case-container-inner-div">
            <mat-horizontal-stepper linear style="color: black; background-color: white;">
                <mat-step *ngFor="let case of component.testCases; index as i" label="Testcase">
                    <app-case-test [testCase]="case" [index]="i" [numberOfCases]="component.testCases.length"></app-case-test>
                </mat-step>
            </mat-horizontal-stepper>
            <!--<cdk-step *ngFor="let case of component.testCases; index as i">
                <app-case-test [testCase]="case" [index]="i"></app-case-test>
            </cdk-step> -->
        </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="closeComponentInstance()">Finish Test</button>
</ng-container>
