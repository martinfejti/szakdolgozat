<ng-container *ngIf="projects">
        <div id="project-list-container-div">
                <ng-container *ngFor="let project of projects">
                                <app-project-list-element
                                        [project] = "project"
                                ></app-project-list-element>
                </ng-container>
        </div>     
</ng-container>
<ng-container *ngIf="!projects">
        <p>Loading...</p>
</ng-container>
<ng-container *ngIf="projects.length === 0">
        <p>Please create a project!</p>
</ng-container>
