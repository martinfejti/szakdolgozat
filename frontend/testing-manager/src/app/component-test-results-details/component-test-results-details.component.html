<ng-container *ngIf="componentInstance">
        <div class="modal fade" id="componentInstanceDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header" id="modal-header-div">
                            <h5 class="modal-title" id="exampleModalLabel">Component Test Details</h5>
                            <button type="button" #closeBtn class="close" data-dismiss="modal" aria-label="Close" id="close-button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            
                        </div>
                    </div>
                </div>
            </div>
    </ng-container>
